<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Apple+SD+Gothic+Neo&display=swap">
    <title>카드득</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" href="../icon/favicon.ico" type="image/x-icon">
</head>

<body>
    <!--header-->
    <header data-include-path="header.html"></header>
    <!--헤더이미지-->
    <div class="header-image">
        <img src="../icon/pokemon_banner.png">
    </div>
    <div class="top-container">
        <!--검색창 돌려쓰세요-->
        <div class="search-area">
            <select class="main-select">
                <option>전체</option>
                <option>포켓몬</option>
                <option>유희왕</option>
                <option>디지몬</option>
                <option>원피스</option>
                <option>스포츠</option>
            </select>
            <div class="search-input-wrapper">
                <input type="text" class="search-box" placeholder="검색어를 입력하세요.">
                <button type="submit" class="search-btn">
                    <img src="../icon/search.png" alt="search" class="search-icon">
                </button>
            </div>
        </div>
        <!--서브카테고리-->
        <div class="sub-category">
            <ul class="sub-category-box">
                <li class="sub-category-item">
                    <a href="#">포켓몬</a>
                </li>
                <li class="main-category-item">
                    <a href="#">유희왕</a>
                </li>
                <li class="main-category-item">
                    <a href="#">디지몬</a>
                </li>
                <li class="main-category-item">
                    <a href="#">원피스</a>
                </li>
            </ul>
        </div>
        <!--메인선택-->
        <div class="container">
            <div class="row-content">
                <div class="cardType" value="1">
                    <a href="#">
                        <img src="../image/pokemon.png"></a>
                </div>
                <div class="cardType" value="2">
                    <img src="../image/yugigo.png">
                </div>
                <div class="cardType" value="3">
                    <img src="../image/digimon.png">
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer data-include-path="footer.html"></footer>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
